<!DOCTYPE html>
<html lang="pt-BR"> <!-- Mudado de 'en' para 'pt-BR' -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Corrente do Bem - Cadastro</title> <!-- Título atualizado -->
</head>

<body>
    <header>
        <img src="Imagens/Logo.png" alt="Logo da Ong Corrente do Bem" width="100" height="100">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
    <!--Formulário de Cadastro Unificado-->
    <main>
        <h1>Formulário de Cadastro</h1>
        <p>Preencha seus dados para se voluntariar ou fazer uma doação.</p>
        
        <!-- Formulário único -->
        <form action="submit_form.php" method="post">
            
            <!-- Agrupamento: Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com"><br><br>

                <label for="telefone">Telefone:</label><br>
                <!-- Validação nativa com 'pattern' e máscara com 'oninput' -->
                <input type="tel" id="telefone" name="telefone" required 
                       placeholder="(00) 00000-0000" 
                       pattern="\(\d{2}\) \d{5}-\d{4}" 
                       maxlength="15"
                       oninput="mascaraTelefone(event)"><br><br>

                <label for="nascimento">Data de Nascimento:</label><br> <!-- 'for' corrigido -->
                <input type="date" id="nascimento" name="nascimento" required><br><br>

                <label for="cpf">CPF:</label><br>
                <!-- Validação nativa com 'pattern' e máscara com 'oninput' -->
                <input type="text" id="cpf" name="cpf" required 
                       placeholder="000.000.000-00" 
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                       maxlength="14"
                       oninput="mascaraCPF(event)"><br><br>
            </fieldset>

            <!-- Agrupamento: Endereço -->
            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label><br>
                <!-- Validação nativa com 'pattern' e máscara com 'oninput' -->
                <input type="text" id="cep" name="cep" required 
                       placeholder="00000-000" 
                       pattern="\d{5}-\d{3}" 
                       maxlength="9"
                       oninput="mascaraCEP(event)"><br><br>

                <label for="endereco">Endereço (Rua e Nº):</label><br> <!-- 'for' e label corrigidos -->
                <input type="text" id="endereco" name="endereco" required><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado" required maxlength="2"><br><br>
            </fieldset>

            <!-- Agrupamento: Interesse -->
            <fieldset>
                <legend>Interesse</legend>
                
                <label for="tipo_interesse">Principal Interesse:</label><br>
                <select name="tipo_interesse" id="tipo_interesse">
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="voluntariado">Ser Voluntário</option>
                    <option value="doar_dinheiro">Doar Dinheiro</option>
                    <option value="doar_itens">Doar Alimentos/Roupas</option>
                </select><br><br>
                
                <label for="doacao">Valor da Doação (R$):</label><br>
                <input type="number" id="doacao" name="doacao" step="0.01" min="0" placeholder="0.00"><br><br>
            </fieldset>
            
            <!-- Botão de Envio (dentro do form) -->
            <input type="submit" value="Enviar Cadastro">
        </form>
    </main>

    <!--Rodapé-->
    <footer>
        <p>&copy; 2025 Ong Corrente do Bem. Todos os direitos reservados.</p>
        <p>Feito por Gabriel Alves</p>
    </footer>

    <!-- JavaScript para as Máscaras -->
    <script>
        // Função para máscara de CPF (000.000.000-00)
        function mascaraCPF(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto após o 3º dígito
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto após o 6º dígito
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Coloca hífen antes dos últimos 2 dígitos
            input.value = value;
        }

        // Função para máscara de Telefone (00) 00000-0000
        function mascaraTelefone(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2'); // Coloca parênteses nos dois primeiros dígitos
            value = value.replace(/(\d{5})(\d{4})$/, '$1-$2'); // Coloca hífen
            input.value = value;
        }

        // Função para máscara de CEP (00000-000)
        function mascaraCEP(event) {
            let input = event.target;
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/^(\d{5})(\d)/, '$1-$2'); // Coloca hífen após o 5º dígito
            input.value = value;
        }
    </script>
</body>

</html>
